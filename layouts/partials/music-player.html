<!-- 1. 音频元素 -->
<audio id="background-music" src="/audio/wow-Capital of the Orcs.opus" preload="metadata" loop></audio>

<!-- 2. 播放器容器 -->
<div id="music-player-container">
    <button id="music-toggle-btn" aria-label="Play/Pause Music">
        <svg id="lucide-play" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>
        <svg id="lucide-pause" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><rect x="14" y="4" width="4" height="16" rx="1"/><rect x="6" y="4" width="4" height="16" rx="1"/></svg>
    </button>
    <div id="music-info">
        <div id="music-filename">Loading...</div>
        <div id="music-time">
            <span id="music-current-time">0:00</span> / <span id="music-total-time">0:00</span>
        </div>
    </div>
</div>

<!-- 3. JavaScript (只包含核心逻辑) -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 我们将脚本限制在此模块内，避免污染全局
        const playerContainer = document.getElementById('music-player-container');
        if (!playerContainer) return; // 如果找不到播放器，就什么也不做

        const audio = playerContainer.previousElementSibling; // 获取上一个兄弟元素，即<audio>
        const toggleBtn = document.getElementById('music-toggle-btn');
        const filenameEl = document.getElementById('music-filename');
        const currentTimeEl = document.getElementById('music-current-time');
        const totalTimeEl = document.getElementById('music-total-time');
        const playIcon = document.getElementById('lucide-play');
        const pauseIcon = document.getElementById('lucide-pause');

        if (!audio || !toggleBtn || !playIcon || !pauseIcon) { return; }

        audio.volume = 0.7;

        function formatTime(seconds) { const minutes = Math.floor(seconds / 60); const secs = Math.floor(seconds % 60); return `${minutes}:${secs.toString().padStart(2, '0')}`; }
        function updateIcon() { if (audio.paused) { playIcon.style.display = 'block'; pauseIcon.style.display = 'none'; } else { playIcon.style.display = 'none'; pauseIcon.style.display = 'block'; } }

        toggleBtn.addEventListener('click', () => { audio.paused ? audio.play().catch(e => console.error(e)) : audio.pause(); });
        audio.addEventListener('play', updateIcon);
        audio.addEventListener('pause', updateIcon);
        audio.addEventListener('loadedmetadata', () => { totalTimeEl.textContent = formatTime(audio.duration); const srcParts = audio.src.split('/'); filenameEl.textContent = decodeURIComponent(srcParts[srcParts.length - 1]); });
        audio.addEventListener('timeupdate', () => { currentTimeEl.textContent = formatTime(audio.currentTime); });
        
        updateIcon();
    });
</script>
